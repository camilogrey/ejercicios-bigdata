site_name: Big Data con Python - De Cero a Produccion
site_description: Repositorio educativo completo para dominar Big Data con Python, desde conceptos basicos hasta produccion
site_author: Juan Gutierrez - TodoEconometria
site_url: https://todoeconometria.github.io/ejercicios-bigdata/

repo_name: TodoEconometria/ejercicios-bigdata
repo_url: https://github.com/TodoEconometria/ejercicios-bigdata
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  language: es
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Table of contents
    - toc.follow
    - toc.integrate

    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

  logo: assets/todoeconometria_logo.png
  favicon: assets/todoeconometria_logo.png
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/flame-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      languages:
        - locale: es
          default: true
          name: Espanol
          build: true
        - locale: en
          name: English
          build: true
          site_name: "Big Data with Python - From Zero to Production"
          site_description: "Complete educational repository for mastering Big Data with Python, from basic concepts to production"
  - search:
      lang:
        - es
        - en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - social
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  alternate:
    - name: Espanol
      link: /ejercicios-bigdata/
      lang: es
    - name: English
      link: /ejercicios-bigdata/en/
      lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TodoEconometria
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/juangutierrezconsultor/
      name: LinkedIn
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC2ok03ltDHcVo1PZ1C8mGeg
      name: YouTube
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/todoeconometria
      name: Twitter / X
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/DataScienceTodoEconometria
      name: Facebook
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/todoeconometria/
      name: Instagram
    - icon: fontawesome/brands/pinterest
      link: https://www.pinterest.es/todoeconometria/
      name: Pinterest
    - icon: fontawesome/solid/globe
      link: https://www.todoeconometria.com
      name: Web TodoEconometria

  analytics:
    provider: google
    property: G-9X884R0HXK
    feedback:
      title: Es util esta pagina?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Esta pagina fue util
          data: 1
          note: >-
            Gracias por tu feedback!
        - icon: material/emoticon-sad-outline
          name: Esta pagina podria mejorar
          data: 0
          note: >-
            Gracias por tu feedback! Ayudanos a mejorar creando un
            <a href="https://github.com/TodoEconometria/ejercicios-bigdata/issues/new" target="_blank" rel="noopener">issue</a>.

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

